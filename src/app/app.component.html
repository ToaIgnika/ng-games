<mat-toolbar color="primary">
  <button mat-icon-button (click)="drawer.toggle()" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>ng-games</span>
  <span class="toolbar-spacer"></span>
  <button mat-icon-button aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>



<mat-drawer-container class="container">
  <mat-drawer #drawer class="sidenav" mode="side" opened="true">
    <mat-nav-list>
      <a mat-list-item routerLink="/"> Home </a>
      <a mat-list-item routerLink="/hangman" routerLinkActive="active-link"> Hangman </a>
      <a mat-list-item routerLink="/tic-tac-toe" routerLinkActive="active-link"> Tic-Tac-Toe </a>
      <a mat-list-item routerLink="/picture-slider" routerLinkActive="active-link"> Picture-Slider </a>
      <a mat-list-item routerLink="/blackjack" routerLinkActive="active-link"> Blackjack </a>
   </mat-nav-list>

  </mat-drawer>

  <div class="sidenav-content">
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
