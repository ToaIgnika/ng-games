<h2 mat-dialog-title>{{data.result ? 'Well done!' : 'Close enough'}}</h2>
<mat-dialog-content>
    <h4>Correct word:</h4>
    <h3>{{data.word}}</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-stroked-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Try again</button>
</mat-dialog-actions>
